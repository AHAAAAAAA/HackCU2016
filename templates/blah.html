<script type="text/javascript">

var chart = c3.generate({

    },
    data: {

            tweets: 'tweet_x',
        },
        // iris data from R
        columns: [
            ["tweet_x", -.25, 1.0, -1.0],
            ["tweets", 13, 89, 140],

    axis: {
        x: {
            label: 'Negative',

            }
