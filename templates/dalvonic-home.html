		<script>
			var data = JSON.parse('{{ data | tojson }}');
			        // do stuff with the data
			        for (var i=1;i<=data.length;i++){
			        	var tmp = data[i].replace('#','');
			        	$('.box-buffer').append("<a href='graph?q="+tmp +"'><div class='box col'><span><p id="+ i +"></p></span></div></a>")
			        	$('#'+i).append("<a href='graph?q="+tmp+"'>"+data[i]+"</a>");
			        	$('head').append('<style type="text/css">body{background:#000;color:#fff}a,{a:visited{text-decoration:none;}</style>');
