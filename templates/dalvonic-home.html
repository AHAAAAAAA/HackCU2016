<!doctype html>

<html lang = "en">

<head>
	<meta charset = "utf-8">
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<title>Dalvonic</title>
	<link href ="../static/css/dalvonic-style.css" rel= "stylesheet">
	<link href = "../static/css/hexagons.css" rel= "stylesheet">
	<script src="../static/js/dalvonic-interactive.js"></script>
</head>
<body class= "home">
<h1>Dalvonic</h1>

<div class="hexagon position"><span></span></div>
<script>
for(var i=0; i<5; i++){
	var hexHeight = (50*i);
	for(var j=0; j<4; j++){
		var hexWidth = (50*j)+50;
		var hex = '<div class="hexagon" style:"margin-left:'+ (269 + hexWidth) +'px !important; z-index:100; padding-top:'+ (100.269+hexHeight) +'px"><span></span></div>';
		$('body').append(hex);
	}
}</script>



















</body>
</html>
