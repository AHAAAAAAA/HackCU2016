<!doctype <html>
<html lang= "en">


<head>
	<meta charset = "utf-8">
	<meta name="viewport" content="width=device-width">
	<!-- Title -->
	<title>Dalvonic</title>
	<link href ="../static/css/dalvonic-style.css" rel= "stylesheet">
	<script src="../static/js/dalvonic-interactive.js"></script>
	<link href ="../static/css/clouds.css" rel= "stylesheet">
	<link href="../static/css/parallax.css" rel="stylesheet">
</head>


<body>

	<div class="parallax">
		<div id="group1" class="parallax_group">
			<div class="parallax_layer parallax_layer--base">
				<div class="title1">You are an opinionated fuck</div>			
				<div class="clouds">
					<div class="cloud x2"></div>
					<div class="cloud x3"></div>
					<div class="cloud x4"></div>	
					<div class="cloud x11"></div>
					<div class="cloud x12"></div>
					<div class="cloud x13"></div>
					<div class="cloud x5"></div>
					<div class="cloud x6"></div>
					<div class="cloud x7"></div>	
					<div class="cloud x1"></div>
					<div class="cloud x10"></div>
					<div class="cloud x8"></div>
					<div class="cloud x9"></div>
				</div>
			</div>

			<div id="group2" class="parallax__group">
				<div class="parallax__layer parallax__layer--base">
					<div class="title">You wanna know why?</div>
				</div>

				<div class="parallax__layer  parallax__layer--fore">
				</div>
				<div class="clouds2">
					<div class="cloud x6"></div>
					<div class="cloud x7"></div>	
					<div class="cloud x1"></div>
					<div class="cloud x10"></div>
				</div>
				<div class="parallax_layer parallax__layer--back">			
					<div class="clouds2">
							
						<div class="cloud x1"></div>
					</div>	
				</div>

			</div>

			<div id="group3" class="parallax__group">
				<div class="parallax__layer parallax__layer--fore"></div>
				<div class="parallax__layer parallax__layer--back"></div>
				<div class="parallax__layer parallax__layer--base"></div>

				
			</div>

			<div id="group4" class="parallax__group">
				<div class="parallax__layer parallax__layer--base">
				</div>
				<div class="parallax__layer parallax__layer--back">			
				</div>
				<div class="parallax__layer parallax__layer--deep">
				</div>
			</div>

			<div id="group5" class="parallax__group">
				<div class="parallax__layer parallax__layer--base">
				</div>
				<div class="parallax__layer parallax__layer--back">			
				</div>
				<div class="parallax__layer parallax__layer--deep">
				</div>
			</div>
		</div>
	</div>		


</body>
</html>

</html>
